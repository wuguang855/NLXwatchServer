<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>自动化测试实验室1</title>
</head>

<body>
    <div id="left_top" class="block1">
        <div id="font">
            <div>
                <label>今日：</label><span class="today"></span>
            </div>
            <div>
                <label>昨日：</label><span class="yesterday"></span>
            </div>
            <div>
                <label>上月：</label><span class="lastMonths"></span>
            </div>
            <div>
                <label>本月：</label><span class="sameMonths"></span>
            </div>
        </div>
        <div id="rotate">
        </div>
    </div>
    <div id="left_center" class="block1">
        <div id="mountPassAndFail"></div>
        <div id="mountAllShell"></div>
    </div>
    <div id="left_bottom" class="block2">
        <!--分组柱状图-->
        <div id="GroupedColumnChart"></div>
    </div>
    <div id="center" class="block3">
        <div id="numShow">
            <p id="pnum1"></p>
            <p id="pnum2"></p>
            <p id="pnum3"></p>
        </div>
        <div id="bubble">
        </div>
    </div>
    <div id="right_top" class="block1">
        <div id="right_top_1">
            <div id="containerMy"></div>
        </div>
    </div>
    <div id="right_center" class="block1">
        <div id="mountPrivatePass"></div>
        <div id="mountPrivateFail"></div>
    </div>
    <div id="right_bottom" class="block2">
        <!--堆叠柱状图-->
        <div id="StackedColumnChart"></div>
    </div>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.0-beta.6/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.8.9/dist/data-set.min.js"></script>
</body>

</html>
